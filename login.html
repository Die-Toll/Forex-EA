<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>ClientLogin</title>
</head>
<body>
    <!-- Panda popup --><!-- Login Pop-up -->
    <section class="panda-popup">
        <div id="loginPopup" class="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>Login</h2>
                <form>
                    <!-- Label and input field for username -->
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Username here..." /><br>

                    <!-- Label and input field for password -->
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password here..." /><br>

                    <!-- Login button -->
                    <button>Login</button>
                </form>
                <!-- Panda Ears -->
                <div class="ear-l"></div> <!-- Left ear -->
                <div class="ear-r"></div> <!-- Right ear -->

                <!-- Panda Face -->
                <div class="panda-face">
                    <!-- Blush (cheeks) for a cute effect -->
                    <div class="blush-l"></div> <!-- Left blush -->
                    <div class="blush-r"></div> <!-- Right blush -->

                    <!-- Eyes -->
                    <div class="eye-l">
                        <div class="eyeball-l"></div> <!-- Left eyeball -->
                    </div>
                    <div class="eye-r">
                        <div class="eyeball-r"></div> <!-- Right eyeball -->
                    </div>

                    <!-- Panda Nose -->
                    <div class="nose"></div>

                    <!-- Panda Mouth -->
                    <div class="mouth"></div>
                </div>

                <!-- Panda Hands (Animated to cover eyes when password is focused) -->
                <div class="hand-l"></div> <!-- Left hand -->
                <div class="hand-r"></div> <!-- Right hand -->

                <!-- Panda Paws (For decoration at the bottom) -->
                <div class="paw-l"></div> <!-- Left paw -->
                <div class="paw-r"></div> <!-- Right paw -->

            </div>
        </div>
        </div>
    </section>
</body>
</html>
